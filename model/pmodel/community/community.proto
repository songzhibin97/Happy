syntax = "proto3";
package pbCommunity;

// ============ 社区接口 ================

// ============ 获取社区列表 =============
message CommunityListRequest {
  // 查询到所有的社区（community_id, community_name) 以列表的形式返回
}


// =========== 社区分类详情 ============
message CommunityDetailRequest{
  int64 ID = 1; // 社区ID* //tag:validate:""
}

// Response
message Response {
  // 响应
  int32 Code = 1 ; // 业务响应状态码
  string Msg = 2; // 提示信息
  map<string, string > Data = 3; // 数据
}

// 服务注册
service Community {
  rpc CommunityList (CommunityListRequest) returns (Response) {}
  rpc CommunityDetail(CommunityDetailRequest)returns(Response){}
}